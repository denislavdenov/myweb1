language: python
dist: xenial
sudo: required
cache:
- apt
addons:
  apt:
    packages:
    - nginx
    - curl
    - wget
    - ruby
    - ruby-dev
install:
- sudo gem install inspec               # install inspec to run test
- sudo bash -x scripts/provision.sh     # configure travis with our provision
- sudo curl -sL -o /tmp/terraform.zip https://releases.hashicorp.com/terraform/0.11.7/terraform_0.11.7_linux_amd64.zip
- sudo unzip -d /usr/local/bin /tmp/terraform.zip
- pushd ops
- sudo gem install bundler
- bundle install
- popd
script:
- pushd ops
- inspec exec test/integration/default/ # run test on travis
- terraform fmt                         # confirm terraform code is properly formated
- terraform init                        # confirm terraform code can get initialised
- env | grep -i travis
- popd
deploy:
  provider: releases
  api_key:
    secure: 
  file: index.html
  on:
    repo: kikitux/myweb1
    tags: true
